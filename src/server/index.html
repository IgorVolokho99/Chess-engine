<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Вход</h2>

<input id="login" placeholder="Логин"><br><br>
<input id="password" type="password" placeholder="Пароль"><br><br>

<button onclick="sendLogin()">Войти</button>

<script>
    function sendLogin() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        fetch("http://127.0.0.1:5000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                login: login,
                password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log("Отвер сервера:", data);
                alert("Запрос отправлен, смотри консоль Flask");
            });
    }
</script>
</body>
</html>
